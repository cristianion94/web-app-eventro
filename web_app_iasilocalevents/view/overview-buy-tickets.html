<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventro</title>
    <meta charset="UTF-8">
    <meta name="description" content="Your personal event organiser">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="notif">
                    <i class="material-icons">notifications</i>
                </button>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Eventro</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Edit favorites</a>
                <a class="mdl-navigation__link" href="">Profile</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <h4>Buy Overview</h4>
                    <ul class="demo-list-item mdl-list demo-list-two">
                        <li class="mdl-list__item mdl-list__item--two-line">

                            <span class="mdl-list__item-primary-content">
                                <span>Event</span>
                                <span class="mdl-list__item-sub-title">Summer Jazz</span>
                            </span>
                        </li>
                        <li class="mdl-list__item mdl-list__item--two-line">

                            <span class="mdl-list__item-primary-content">
                                <span>Organizer</span>
                                <span class="mdl-list__item-sub-title">Opera Iasi</span>
                            </span>
                        </li>
                        <li class="mdl-list__item mdl-list__item--two-line">
                            <span class="mdl-list__item-primary-content">
                                <span>Date</span>
                                <span class="mdl-list__item-sub-title">18 May 2017, 07:00 PM</span>
                            </span>
                        </li>
                        <li class="mdl-list__item mdl-list__item--two-line">
                            <span class="mdl-list__item-primary-content">
                                <span>No. of tickets</span>
                                <span class="mdl-list__item-sub-title">2</span>
                            </span>
                        </li>
                        <li class="mdl-list__item mdl-list__item--two-line">
                            <span class="mdl-list__item-primary-content">
                                <span>Total amount</span>
                                <span class="mdl-list__item-sub-title">40 RON</span>
                            </span>
                        </li>
                    </ul>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        FINALIZE
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        CANCEL
                    </button>
                </div>
                <div class="mdl-cell mdl-cell--6-col"></div>
            </div>
        </main>
    </div>
</body>
</html>
